<!DOCTYPE html>
<html>
  <head>
    <title>Justin Array Sort Randomizer Demo</title>
    <link rel="stylesheet" href="css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <style>
    #container {
      width: 98%;
      position: relative;
    }
    .jsavcounter {
      position: absolute;
      top: 15px;
    }
    .jsavcanvas { height: 150px; }
    </style>
  </head>
  <body>
    <h1>Justin Array Sort Randomizer Demo</h1>
  <div id="container">
    <div class="jsavcontrols"></div><span class="jsavcounter"></span>
    <p class="jsavoutput jsavline"></p>
    <div class="jsavcanvas"></div>
  </div>
  <style>
  </style>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="lib/jquery.transit.js"></script>
    <script src="lib/raphael.js"></script>
    <script src="build/JSAV.js"></script>
    <script>
  (function() {
    //create the JSAV object
    var av = new JSAV("container");
    //initialize the array
    var theArray = [];
    //insert random integers in the array
    for(i = 0; i < 11; i++){
      theArray.push(Math.floor(Math.random() * 100));
    }
    //sort the array to prepare for randomizer. 
    theArray.sort();

    var arr = av.ds.array(theArray, {indexed: true});
    av.umsg("This is presorted and random array visualization. The numbers "
      +"below the structure indicate array indices.");
    // Note: av.displayInit() will not affect the number of slides.
    // All that it will do is affect what you get to see on the
    // initial slide.
    av.displayInit();
    //slide (#2)
    av.umsg("Each step in the randization is a swap of two indices. Every index is visited and swapped with a randomly generated index from Math.random().", {preserve: false});
    
    //slide (#3)
    for(i = 0; i < 11; i++){
      av.step();
      var swapWith = parseInt((Math.random() * 11));
      arr.swap(0,swapWith, highlight=true);
      av.umsg("In this step the swap was for index " + i + "  and this it swapped with " + swapWith);
    }

    av.recorded();
    // If you add av.umsg after av.recorded, it will add new slides in
    // ways that you probably do not expect and probably cannot
    // control in the way that you want. As av.recorded() rewinds the
    // slideshow, the new slides would go to the beginning of the slideshow.
    // So, unless you are trying to add slides on-the-fly
    // interactively, you don't want to do this.
    // av.umsg("Text after av.recorded()");
}());
    </script>
  </body>
</html>
